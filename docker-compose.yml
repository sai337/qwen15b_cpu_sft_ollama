services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
      - ./ollama:/models
    command: ["serve"]

  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    container_name: ollama-ui
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=qwen15b-cloudqa
    ports:
      - "8501:8501"
    depends_on:
      - ollama

volumes:
  ollama:
